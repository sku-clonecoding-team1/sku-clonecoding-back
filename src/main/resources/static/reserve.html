<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>예약 페이지</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    <script src="https://cdn.iamport.kr/js/iamport.payment-1.1.0.js"></script>
    <script>
        function requestPay() {
            var IMP = window.IMP;
            IMP.init("imp38112401");

            const scheduleId = 1;
            const buyprice = 100;
            const userId = 'sung2548';
            const seatRow = 5;
            const seatColumn = 7;

            const data = {
                scheduleId : scheduleId,
                userId : userId,
                buyPrice: buyprice,
                rw: seatRow,
                col: seatColumn
            };

                IMP.request_pay({
                    pg : 'kakaopay',
                    pay_method : 'card', //생략 가능
                    merchant_uid: "order_no_0031", // 상점에서 관리하는 주문 번호
                    name : '주문명:결제테스트',
                    amount : buyprice,
                    buyer_email : 'iamport@siot.do',
                    buyer_name : '구매자이름',
                    buyer_tel : '010-1234-5678',
                    buyer_addr : '서울특별시 강남구 삼성동',
                    buyer_postcode : '123-456'
                }, function(rsp) {
                    if (rsp.success) {
                        console.log(JSON.stringify(seatRow, seatColumn, buyprice));
                        // 결제 성공 시, 백엔드로 결제 정보 전송
                        $.ajax({
                            url: "/api/v1/order/payment/" + rsp.imp_uid,
                            method: "POST",
                            contentType: "application/json",
                            data: JSON.stringify(data),
                            success: function(response) {
                                alert('결제가 성공적으로 처리되었습니다.');
                                console.log(response);
                            },
                            error: function(error) {
                                alert('결제 처리 중 오류가 발생했습니다.');
                                console.log(error);
                            }
                        });
                    } else {
                        alert("결제에 실패하였습니다. 에러내용: " + rsp);
                        console.log(rsp);
                    }
                });
        }
    </script>
</head>
<body>
    <button onclick="requestPay()"> 결제하기 </button>
</body>
</html>
