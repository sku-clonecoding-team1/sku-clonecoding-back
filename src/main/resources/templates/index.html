<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>영화 상영 일정 추가</title>
    <script>
        async function submitScheduleForm(event) {
            event.preventDefault();  // 폼 기본 제출 동작을 방지

            // 입력 데이터를 수집하여 객체로 생성
            const scheduleData = {
                movieId: Number(document.getElementById('movieId').value),
                cinemaId: Number(document.getElementById('cinemaId').value),
                theater: Number(document.getElementById('theater').value),
                date: document.getElementById('date').value
            };

            console.log("전송할 날짜:", document.getElementById('date').value);

            try {
                const response = await fetch('/schedule', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'  // JSON 데이터로 전송
                    },
                    body: JSON.stringify(scheduleData)  // 데이터를 JSON으로 변환하여 전송
                });

                if (response.ok) {
                    const result = await response.json();
                    alert('영화 상영 일정이 추가되었습니다!');
                    console.log("서버 응답:", result);
                } else {
                    const errorMessage = await response.text();
                    console.error('Error:', errorMessage);
                    alert('영화 일정 추가에 실패했습니다.');
                }
            } catch (error) {
                // 네트워크 오류 처리
                console.error('Error:', error);
                alert('서버와의 통신 중 오류가 발생했습니다.');
            }
        }
    </script>
</head>
<body>
<h1>영화 상영 일정 추가</h1>

<form id="scheduleForm" onsubmit="submitScheduleForm(event)">
    <label for="movieId">영화 ID:</label>
    <input type="number" id="movieId" name="movieId" required><br>

    <label for="cinemaId">영화관 ID:</label>
    <input type="number" id="cinemaId" name="cinemaId" required><br>

    <label for="theater">상영관 번호:</label>
    <input type="number" id="theater" name="theater" required><br>

    <label for="date">상영 날짜:</label>
    <input type="date" id="date" name="date" required><br>

    <button type="submit">추가</button>
</form>
</body>
</html>
